<app-navbar></app-navbar>
<div class=hero_container>
    <div class="landing_page" id="landing_page">
        <div class="landing_page__title_container">
            <div class="landing_page__title" data-aos="fade-up" data-aos-duration="1000">Yes,</div>
            <div class="landing_page__title" data-aos="fade-up" data-aos-duration="1500">We serve liquor online...</div>
            <button class="landing_page__btn" data-aos="fade-up" data-aos-duration="2000" routerLink="/products">
                <span class="landing_page__btn_text">Get Some Liquor</span>
                <span class="material-icons landing_page__btn-icon">arrow_forward</span>
            </button>
        </div>
    </div>

    <div class="body_container">
        <div class="product_section">
            <div class="product_cards_container">
                <div data-aos="fade-up" data-aos-duration="1000" class="product_card"
                    *ngFor="let product of products | slice: 0:8">
                    <div class="product_card__wishlist" matTooltip="Add to Wishlist">
                        <span class="material-icons product_card__wishlist-icon">favorite</span>
                    </div>
                    <div class="product_card__share">
                        <span class="material-icons product_card__share-icon">share</span>
                    </div>
                    <div class="product_card__image"></div>
                    <div class="product_card__desc">
                        <div class="product_card__title">{{product.name}}</div>
                        <div class="product_card__info">
                            {{product.description}}
                        </div>
                        <div class="product_card__price">
                            <span class="product_card__price_text">Rs. </span>
                            <span class="product_card__price_info">{{product.price}}</span>
                            <span>/-</span>
                        </div>
                        <button class="product_card__btn" (click)="buy(product)">
                            <span>Order Now</span>
                        </button>
                        <div class="product_card__link">
                            <span class="material-icons" style="margin-right: .5rem">shopping_basket</span>
                            <span class="product_card__link_text">Add to Basket</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product_section_btn_container">
                <button class="product_section-view_all_btn" routerLink="/products">
                    <span class="product_section-view_all_btn_text">View All</span>
                    <span class="material-icons product_section-view_all_btn-icon">arrow_forward</span>
                </button>
            </div>
        </div>

        <div class="customer_review_section">
            <div class="customer__review">
                <div class="customer__review_header">What customer talk about us?</div>
                <div class="customer__review_container">
                    <div class="row">
                        <div data-aos="fade-up" class="col-lg-6 col-md-6 col-12" *ngFor="let review of reviewList">
                            <div class="customer__review_box">
                                <div class="customer__review_box_text">
                                    {{review.message}}
                                </div>
                                <div class="customer__review_box_subtext">
                                    - {{review.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="reviewList.length > 4">
                    <div class="col-lg-12 col-md-12 col-12 text-center">
                        <button class="customer__review_btn">
                            <span>View More Reviews</span>
                            <span class="material-icons product_section-view_all_btn-icon">arrow_forward</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact_section">
        <div class="contact_section_info">
            <div class="contact_section_info_title" data-aos="fade-right" data-aos-duration="1000">
                Contact Us
            </div>

            <div class="contact_section_info_title-lg" data-aos="fade-right" data-aos-duration="1500">
                Contact olcoholic's support team
            </div>

            <div class="contact_section_info_subtitle" data-aos="fade-right" data-aos-duration="1500">
                Got a question? Or want to suggest us something
            </div>

            <button class="contact_section_info_btn" data-aos="fade-right" data-aos-duration="1500"
                routerLink="/contact">Contact Us</button>
        </div>
        <div class="contact_section_image" data-aos="fade-left" data-aos-duration="1500">
        </div>
    </div>
</div>
<app-footer></app-footer>
